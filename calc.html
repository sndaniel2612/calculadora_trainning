<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kings&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <!-- <div class="container">-->l
        <div class="display">
            
            <input type="text" placeholder="0" id="displayHud">
            
            <button onclick="Clear()" id="clear">C</button>
       
            <button onclick="display('/')" class="sinals">/</button>
            <button onclick="display('*')" class="sinals">*</button>
            <button onclick="display('-')" class="sinals">-</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('+')" class="sinals">+</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('.')" class="sinals">.</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display(',')" class="sinals">,</button>
            <button onclick="display('0')">0</button>
            <button onclick="Del()" id="del">DEL</button>
            <button onclick="Calculate()" id="iqual">=</button>
            
        </div>
    

    <script src="script.js"></script>
</body>

</html>
